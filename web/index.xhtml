<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>


</h:head>
<body>
<h3>Планировщик задач</h3>
<h:form>
   <h:dataTable var="p" value="#{list.getTasks()}" border="1" cellpadding="2" cellspacing="2">
      <h:column>
         <f:facet name="header">ID</f:facet>
         <h:outputText value="${p.id}"></h:outputText>
      </h:column>
      <h:column>
         <f:facet name="header">Name</f:facet>
         <h:outputText value="${p.name}"></h:outputText>
      </h:column>
      <h:column>
         <f:facet name="header">Description</f:facet>
         <h:outputText value="${p.description}"></h:outputText>
      </h:column>
      <h:column>
         <f:facet name="header">Date</f:facet>
         <h:outputText value="${p.date}">
            <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
         </h:outputText>
      </h:column>
   </h:dataTable>

</h:form>

</body>
</html>
